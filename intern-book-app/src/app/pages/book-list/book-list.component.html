<mat-card class="mat-card_add">
    <mat-card-header>
        <mat-card-title>書籍登録</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>書籍名</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field>
            <mat-label>あらすじ</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field class="mat-form-field_point">
            <mat-label>評価点</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <div class="button-container">
            <button mat-raised-button color="primary">追加</button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card *ngFor="let book of books" class="mat-card_info">
    <mat-card-header>
        <mat-card-title>
            {{ book.name }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ book.detail }}
    </mat-card-content>
    <mat-card-content>
        評価:{{ book.evaluation }}点
    </mat-card-content>
    <mat-card-content>
        <div class="button-container">
            <button mat-raised-button color="warn">削除</button>
        </div>
    </mat-card-content>
</mat-card>
