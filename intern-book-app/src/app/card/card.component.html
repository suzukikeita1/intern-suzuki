<ng-container *ngIf="books && books.length > 0; else noData">
    <div class="card-container">
        <mat-card *ngFor="let book of books; let i = index" class="mat-card_info" [id]="'card-' + i">
            <mat-card-header>
                <mat-card-title>
                    {{ book.name }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{ book.detail }}
            </mat-card-content>
            <mat-card-content>
                評価:{{ book.evaluation }}点
            </mat-card-content>
            <mat-card-content>
                <div class="button-container">
                    <button mat-raised-button color="warn" (click)="openDialog(i,'0ms','0ms')">削除</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>

<ng-template #noData>
    <div class="noData">
        <p>データがありません</p>
    </div>
</ng-template>
