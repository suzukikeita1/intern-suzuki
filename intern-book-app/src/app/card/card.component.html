<mat-card *ngFor="let book of books" class="mat-card_info">
    <mat-card-header>
        <mat-card-title>
            {{ book.name }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ book.detail }}
    </mat-card-content>
    <mat-card-content>
        評価:{{ book.evaluation }}点
    </mat-card-content>
    <mat-card-content>
        <div class="button-container">
            <button mat-raised-button color="warn">削除</button>
        </div>
    </mat-card-content>
</mat-card>
